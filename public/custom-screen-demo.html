<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Screen API Demo</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Custom Screen API Demo</h1>
        
        <div class="bg-white rounded-lg shadow p-6" x-data="customScreenDemo()">
            <div class="mb-6">
                <label for="sandboxSelect" class="block text-sm font-medium text-gray-700 mb-2">
                    Select Sandbox:
                </label>
                <select id="sandboxSelect" x-model="selectedSandbox" @change="loadScreens()" 
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select Sandbox --</option>
                    <option value="template">Template</option>
                    <option value="1">Sandbox 1</option>
                </select>
            </div>
            
            <!-- Loading State -->
            <div x-show="loading" class="flex items-center justify-center py-12">
                <div class="flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-gray-600">Loading screens...</span>
                </div>
            </div>
            
            <!-- Error State -->
            <div x-show="error" class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Error</h3>
                        <div class="mt-2 text-sm text-red-700" x-text="error"></div>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div x-show="screens.length > 0 && !loading" class="space-y-4">
                <h2 class="text-lg font-medium text-gray-900">
                    Found <span x-text="screens.length"></span> screens in 
                    <span class="font-mono text-blue-600" x-text="selectedSandbox"></span> sandbox
                </h2>
                
                <div class="grid gap-4">
                    <template x-for="screen in screens" :key="screen.id">
                        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-900" x-text="screen.title"></h3>
                                    <p class="text-sm text-gray-500" x-text="screen.description"></p>
                                    <div class="flex items-center space-x-4 mt-2 text-xs text-gray-400">
                                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                                              :class="{
                                                  'bg-blue-100 text-blue-800': screen.type === 'html',
                                                  'bg-purple-100 text-purple-800': screen.type === 'php'
                                              }">
                                            <span x-text="screen.type.toUpperCase()"></span>
                                        </span>
                                        <span x-text="screen.size"></span>
                                        <span x-text="screen.path"></span>
                                        <span x-show="screen.directory !== '/'" x-text="screen.directory"></span>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <button type="button"
                                            @click="previewScreen(screen)"
                                            class="inline-flex items-center px-3 py-1 border border-gray-300 shadow-sm text-xs font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        Preview
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Empty State -->
            <div x-show="selectedSandbox && screens.length === 0 && !loading && !error" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No screens found</h3>
                <p class="mt-1 text-sm text-gray-500">No HTML or PHP files found in the selected sandbox.</p>
            </div>
        </div>
        
        <!-- API Response Display -->
        <div class="mt-8 bg-white rounded-lg shadow p-6" x-show="apiResponse">
            <h2 class="text-lg font-medium text-gray-900 mb-4">API Response</h2>
            <pre class="bg-gray-100 rounded p-4 text-sm overflow-auto" x-text="apiResponse"></pre>
        </div>
    </div>

    <script>
        function customScreenDemo() {
            return {
                selectedSandbox: '',
                screens: [],
                loading: false,
                error: null,
                apiResponse: '',
                
                async loadScreens() {
                    if (!this.selectedSandbox) {
                        this.screens = [];
                        this.apiResponse = '';
                        return;
                    }
                    
                    this.loading = true;
                    this.error = null;
                    this.apiResponse = '';
                    
                    try {
                        const response = await fetch(`/api/sandbox/screens?sandbox_name=${encodeURIComponent(this.selectedSandbox)}`);
                        const data = await response.json();
                        
                        this.apiResponse = JSON.stringify(data, null, 2);
                        
                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to load screens');
                        }
                        
                        this.screens = data.screens || [];
                        console.log(`Loaded ${this.screens.length} screens from ${this.selectedSandbox}`);
                        
                    } catch (error) {
                        console.error('Error loading screens:', error);
                        this.error = error.message;
                        this.screens = [];
                    } finally {
                        this.loading = false;
                    }
                },
                
                previewScreen(screen) {
                    const previewUrl = `/sandbox/screen/preview/${this.selectedSandbox}/${encodeURIComponent(screen.path)}`;
                    window.open(previewUrl, 'screen-preview', 'width=1200,height=800,scrollbars=yes,resizable=yes');
                    console.log('Opening preview for:', screen.title, 'at', previewUrl);
                }
            }
        }
    </script>
</body>
</html>
